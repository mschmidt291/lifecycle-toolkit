apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: certificate-operator-leader-election-rolebinding
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: certificate-operator
    app.kubernetes.io/part-of: keptn-lifecycle-toolkit
    {{- include "common.labels.standard" (dict "context" .) | nindent 4 }}
{{- if or .Values.annotations .Values.global.commonAnnotations }}
 {{- $annotations := include "common.tplvalues.merge" ( dict "values" ( list .Values.annotations .Values.global.commonAnnotations ) "context" . ) }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" $annotations "context" $) | nindent 4 }}
 {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: 'leader-election-role'
subjects:
- kind: ServiceAccount
  name: 'certificate-operator'
  namespace: '{{ .Release.Namespace }}'
